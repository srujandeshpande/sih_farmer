<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sav Blockchain Solutions</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://www.dappuniversity.com/free-download" target="_blank">Sav Blockchain Solutions</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form onSubmit="App.createTask(); return false;">
              <input id="index" type="text" class="form-control" disabled><br>
              <input id="plotId" type="text" class="form-control" placeholder="Plot ID"><br>
              <input id="owner" type="text" class="form-control" placeholder="Owner Name" required><br>
              <input id="ownerAadhar" type="text" class="form-control" placeholder="Owner Aadhar" required><br>
              <input id="date" type="text" class="form-control" placeholder="Purchase Date" required><br>
              <input id="landType" type="text" class="form-control" placeholder="Land Type" value="Agriculture"><br>
              <input id="schemeName" type="text" class="form-control" placeholder="Scheme Name"><br>
              <input id="totalAmount" type="text" class="form-control" placeholder="Total Amount"><br>
              <input id="loanAmount" type="text" class="form-control" placeholder="Loan Amount"><br>
              <input id="outstandingLoanAmount" type="text" class="form-control" placeholder="Outstanding Loan Amount"><br>
              <input id="subsidyAmount" type="text" class="form-control" placeholder="Subsidy Amount"><br>
              <input id="plotNum" type="text" class="form-control" placeholder="Plot Number" required><br>
              <input id="syNum" type="text" class="form-control" placeholder="Serial Number" required><br>
              <input id="village" type="text" class="form-control" placeholder="Village" required><br>
              <input id="taluk" type="text" class="form-control" placeholder="Taluk" required><br>
              <input id="district" type="text" class="form-control" placeholder="District" required><br>
              <input id="state" type="text" class="form-control" placeholder="State" required><br>
              <input id="pincode" type="text" class="form-control" placeholder="Pincode" required><br>
              <input id="nomDet1" type="text" class="form-control" placeholder="Nominee Details 1"><br>
              <input id="nomDet2" type="text" class="form-control" placeholder="Nominee Details 2"><br>
              <input type="submit">
              <input type="reset"/>

            </form>
            <!--form onsubmit="App.search(); return false;"-->
            <form>
              <input id="search" type="text" class="form-control" placeholder="Search">
              <input type="submit" value="search" hidden>
            </form>



            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="c_index">Task content goes here...</span>
                  <span class="c_plotNum">Task content goes here...</span>
                  <span class="c_owner">Task content goes here...</span>
                  <span class="c_ownerAadhar">Task content goes here...</span>
                  <span class="c_pincode">Task content goes here...</span>
                  <button class="tempid">Modify</button>
                </label>
              </div>
            </ul>

            <ul id="completedTaskList" class="list-unstyled">
            </ul>

            <ul id="searchList" class="list-unstyled">
            </ul>


          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
