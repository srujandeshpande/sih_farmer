  <body>
    <nav>
      <div class="nav-wrapper light-blue darken-2">
        <a href="#" class="brand-logo center">भारतीय भूमि नवाचार</a>
      </div>

    <div class="container-fluid">



          <div class="titleform text-center">
          <p class="text-center" style="text-align:center">Land registration</p></div>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form onSubmit="App.createTask(); return false;">
              <div class="input-field col s12 formclr">
               <input id="index" type="text" class="validate form-control" style="color:white" disabled>
               <label for="index"></label>
             </div>
             <br>
              <div class="input-field col s12 formclr">
               <input id="plotId" type="text" class="validate form-control" style="color:white" >
               <label for="plotId">PLOT ID</label>
             </div>
             <br>
             <div class="input-field col s12 formclr">
               <input id="owner" type="text" class="validate form-control" style="color:white" required>
               <label for="owner">OWNER NAME</label>
             </div>
             <br>
             <div class="input-field col s12 formclr">
               <input style="color:white"  id="ownerAadhar" type="text" class="form-control"  required>
               <label for="ownerAadhar">OWNER AADHAR</label>
             </div>
             <br>
             <div class="input-field col s12 formclr">
               <input style="color:white"  id="date" type="text" class="form-control"  required>
               <label for="date">DATE</label>
             </div>
             <div id="landType1">
               <label for="landType1" style="text-align: left;font-size:15px;padding:2px;">LAND TYPE</label>
             </div>
             <div class="input-field col s12 formclr">
               <input style="color:white"  id="landType" list="browsers" class="form-control"  required>

               <datalist id="browsers">
                 <option id="landType" value="AGRICULTURE">
                   AGRICULTURE
                 </option>
                 <option id="landType" value="COMMERCIAL">
                   COMMERCIAL
                 </option>
                 <option id="landType" value="RESEDENTIAL">
                   RESIDENTIAL
                 </option>

               </datalist>

             </div>

             <br>
             <div class="input-field col s12 formclr">
               <input style="color:white"  id="schemeName" type="text" class="form-control" >
               <label for="schemeName">SCHEME NAME </label>
             </div>
             <br>
             <div class="input-field col s12 formclr">
               <input style="color:white" id="totalAmount" type="text" class="form-control" >
               <label for="totalAmount">TOTAL AMOUNT </label>
             </div>
             <br>
             <div class="input-field col s12 formclr">
               <input style="color:white"  id="loanAmount" type="text" class="form-control" >
               <label for="loanAmount">LOAN AMOUNT </label>
             </div>
             <br>
             <div class="input-field col s12 formclr">
               <input style="color:white"  id="outstandingLoanAmount" type="text" class="form-control" >
               <label for="outstandingLoanAmount">OUTSTANDING LOAN AMOUNT </label>
             </div>
             <br>
             <div class="input-field col s12 formclr">
               <input style="color:white"  id="subsidyAmount" type="text" class="form-control" >
               <label for="subsidyAmount">SUBSIDY AMOUNT </label>
             </div>
            <br>
            <div style="color:white" class="input-field col s12 formclr">
             <input id="plotNum" type="text" class="form-control"  required>

             <label for="plotNum">PLOT NUMBER </label>
           </div>
           <br>
           <div class="input-field col s12 formclr">
             <input style="color:white"  id="syNum" type="text" class="form-control"  required>

             <label for="syNum"> SERIAL NUMBER</label>
           </div>
            <br>
            <div class="input-field col s12 formclr">
             <input style="color:white" id="village" type="text" class="form-control"  required>

             <label for="village"> VILLAGE</label>
           </div>
             <br>
             <div class="input-field col s12 formclr">
               <input style="color:white"  id="taluk" type="text" class="form-control" required>

               <label for="taluk"> TALUK</label>
             </div>
            <br>
            <div class="input-field col s12 formclr">
             <input style="color:white"  id="district" type="text" class="form-control" required>


             <label for="district">DISTRICT </label>
           </div><br>
           <div class="input-field col s12 formclr">
             <input style="color:white"  id="state" type="text" class="form-control" required>

             <label for="state"> STATE</label>
           </div>
             <br>
             <div class="input-field col s12 formclr">
               <input style="color:white"  id="pincode" type="text" class="form-control"required>

               <label for="pincode">PINCODE </label>
             </div>
            <br>
            <div class="input-field col s12 formclr">
             <input style="color:white"  id="nomDet1" type="text" class="form-control" >
             <label for="nomDet1"> NOMINEE 1 DETAILS</label>
           </div>
           <br>
           <div class="input-field col s12 formclr">
             <input style="color:white"  id="nomDet2" type="text" class="form-control" >
             <label for="nomDet2"> NOMINEE 2 DETAILS</label>
           </div><br>
             <input type="submit">
             <input type="reset"/>

            </form>

            <ul id="searchList" class="list-unstyled">
              <div class="taskTemplate2" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="d_index">Task content goes here...</span>
                  <span class="d_plotNum">Task content goes here...</span>
                  <span class="d_owner">Task content goes here...</span>
                  <span class="d_ownerAadhar">Task content goes here...</span>
                  <span class="d_pincode">Task content goes here...</span>
                  <span class="d_address">Task content goes here...</span>
                  <button class="d_tempid">Modify</button>
                </label>
              </div>
            </ul>

            <form onsubmit="App.search(); return false;">
              <input id="search" type="text" class="form-control" placeholder="Search">
              <input type="submit" value="search" hidden>
            </form>


            <script>
              var map;
              function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                  center: {lat: -34.397, lng: 150.644},
                  zoom: 8
                });
              }
            </script>
            <div id="map"></div>

            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="c_index">Task content goes here...</span>
                  <span class="c_plotNum">Task content goes here...</span>
                  <span class="c_owner">Task content goes here...</span>
                  <span class="c_ownerAadhar">Task content goes here...</span>
                  <span class="c_pincode">Task content goes here...</span>
                  <span class="c_address">Task content goes here...</span>
                  <button class="tempid">Modify</button>
                </label>
              </div>
            </ul>




          </div>
        </main>
      </div>
    </div>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD37IJAhbveIUaaZzYyqVr0Y2ow1CrWkvU&callback=initMap">
